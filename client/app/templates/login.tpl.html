<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DemoApp</a>
    </div>
  </div>
</nav>

<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form ng-submit="submitForm()">
        <div class="alert alert-success ng-hide" ng-show="status.success">
          <span class="loading-spinner"></span> You have been successfully authenticated ...
        </div>
        <div class="alert alert-info ng-hide" ng-show="status.loading">
          <span class="loading-spinner"></span>
          <span>Please wait ...</span>
        </div>
        <div class="alert alert-danger ng-hide" ng-show="status.error">Invalid credentials! Please try again.</div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" class="form-control" id="input-email" placeholder="Your email here" ng-model="credentials.email"/>
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
          <input type="password" class="form-control" id="input-password" placeholder="Your password here" ng-model="credentials.password"/>
        </div>

        <button type="submit" class="btn btn-default" ng-click="Submit">Login</button>
      </form>
    </div>
  </div>
</div>
